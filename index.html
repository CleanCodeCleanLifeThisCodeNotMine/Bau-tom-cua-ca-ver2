<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bầu Tôm Cua Cá Mèo Nai</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>

<h1>Chơi Bầu Tôm Cua Cá Mèo Nai</h1>

<div id="score">Điểm hiện tại: 10.000</div>

<div id="game-container">
    <div class="item">
        <img id="bau" src="bau.png" alt="Bầu">
        <br><input type="number" id="bauBet" placeholder="Cược Bầu">
    </div>
    <div class="item">
        <img id="tom" src="tom.png" alt="Tôm">
        <br><input type="number" id="tomBet" placeholder="Cược Tôm">
    </div>
    <div class="item">
        <img id="cua" src="cua.png" alt="Cua">
        <br><input type="number" id="cuaBet" placeholder="Cược Cua">
    </div>
    <div class="item">
        <img id="ca" src="ca.png" alt="Cá">
        <br><input type="number" id="caBet" placeholder="Cược Cá">
    </div>
    <div class="item">
        <img id="meo" src="meo.png" alt="Mèo">
        <br><input type="number" id="meoBet" placeholder="Cược Mèo">
    </div>
    <div class="item">
        <img id="nai" src="nai.png" alt="Nai">
        <br><input type="number" id="naiBet" placeholder="Cược Nai">
    </div>
</div>

<button onclick="playGame()">Quay</button>

<div id="result"></div>

</body>
</html>
